<!DOCTYPE html>
<html>
<head>
  <title>Undead Wave</title>
  <link rel="stylesheet" href="undead%20wave%20start/style.css">
  
</head>
<body>
  <header>
    <a href="#" class="logo">6조</a>
    <ul>
      <li><a href="#" class="active">홈</a></li>
      <li><a href="#sec">스토리</a></li>
      <li><a href="#play">조작 방식</a></li>
    </ul>
  </header>
  <section>
    <img src="undead%20wave%20start/stars.png" id="stars">
    <img src="undead%20wave%20start/moon.png" id="moon">
    <img src="undead%20wave%20start/mountains_behind.png" id="mountains_behind">
    <h2 id="text">Undead Wave</h2>
    <a href="/undead-wave/undead-wave.html" id="btn">게임시작</a>
    <img src="undead%20wave%20start/mountains_front.png" id="mountains_front">
    <img src="undead%20wave%20start/zombie.png" id="zombie">
  </section>
  <div class="sec" id="sec">
    <h2>게임 스토리</h2>
    <p>좀비 아포칼립스 세상</p>
    <p>어느 날 갑자기 전 세계에 원인을 알 수 없는 바이러스가 퍼져 사람들이 좀비로 변했습니다.</p>
    <p>플레이어는 살아남은 생존자 중 한 명이 되어 끝없이 몰려오는 좀비 무리 속에서 버텨야 합니다.</p>
    <p>좀비를 해치우고 무기와 스킬을 얻어 생존하세요.</p>
    <img src="undead%20wave%20start/story_image.jpeg" width="300" height="200">
  </div>
  <div class="sec" id="play">
    <h2>조작 방식</h2>
    
    <!-- 이동방식 -->
    <div id="mov">
      <div>
        <p>이동방식</p>
        <img src="undead%20wave%20start/W.png" class="space" style="margin-right: 65px;">
        <br>
        <img src="undead%20wave%20start/A_black.png">
        <img src="undead%20wave%20start/S.png">
        <img src="undead%20wave%20start/D_black.png">
      </div>
      <div>
        <img src="undead%20wave%20start/run.gif" width="100px">
      </div>
    </div>
    
    <!-- 공격 -->
    <div class="attack-section">
      <p>공격</p>
      <div>
        <img src="undead%20wave%20start/shot.gif" width="100px">
        <img src="undead%20wave%20start/bullet1.png" width="30px">
        <img src="undead%20wave%20start/zombie-hurt.gif" width="100px">
        <img src="undead%20wave%20start/mouse.gif">
        <img src="undead%20wave%20start/Touch.png">
      </div>
    </div>
    
    <!-- 스킬 E -->
    <div class="pand">
      <p>스킬 Shift 구르기</p>
      <div>
        <img src="undead%20wave%20start/shift.gif">
        <img src="undead%20wave%20start/roll.png" width="100px" height="96px">
      </div>
    </div>
    
    <!-- 스킬 R -->
    <div class="pand">
      <p>스킬 E 광선 공격</p>
      <div>
        <img src="undead%20wave%20start/E.gif">
        <img src="undead%20wave%20start/Ray.png" width="250px" height="96px">
      </div>
    </div>
    
    <!-- 스킬 Q -->
    <div class="pand">
      <p>스킬 Q 백스탭 공격</p>
      <div>
        <img src="undead%20wave%20start/Q.gif">
        <img src="undead%20wave%20start/Backstep.png" width="200px" height="150px">
      </div>
    </div>
    
    <!-- 스킬 shift -->
    <div class="pand">
      <p>스킬 R 회오리</p>
      <div>
        <img src="undead%20wave%20start/R.gif">
        <img src="undead%20wave%20start/Tornado.png" width="400px" height="350px">
      </div>
    </div>
  </div>

  <script>
    let stars = document.getElementById('stars')
    let moon = document.getElementById('moon')
    let mountains_behind = document.getElementById('mountains_behind')
    let text = document.getElementById('text')
    let btn = document.getElementById('btn')
    let mountains_front = document.getElementById('mountains_front')
    let zombie = document.getElementById('zombie')
    let header = document.querySelector('header')

    const initialZombieLeft = 570;

    window.addEventListener('scroll', function(){
      let value = window.scrollY;
      stars.style.left = value * 0.25 + 'px'
      moon.style.top = value * 1.05 + 'px'
      mountains_behind.style.top = value * 0.5 + 'px'
      mountains_front.style.top = value * 0 + 'px'
      text.style.marginRight = value * 4 + 'px'
      text.style.marginTop = value * 1.5 + 'px'
      btn.style.marginTop = value * 1.5 + 'px'
      header.style.top = value * 0.5 + 'px'

      zombie.style.left = (initialZombieLeft + value * 0.3) + 'px'

    })
  </script>
</body>
</html>
